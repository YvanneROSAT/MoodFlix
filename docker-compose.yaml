version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        - VITE_BACKEND_API_URL=${SERVICE_URL_BACKEND}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`${SERVICE_FQDN_FRONTEND}`)"
      - "traefik.http.routers.frontend.entrypoints=http"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
      - "traefik.http.services.frontend.loadbalancer.healthcheck.path=/health"
      - "traefik.http.services.frontend.loadbalancer.healthcheck.interval=10s"
      - "traefik.http.services.frontend.loadbalancer.healthcheck.timeout=5s"
      - "coolify.managed=true"
    ports:
      - "${FRONTEND_PORT:-7001}:80"
    environment:
      - VITE_BACKEND_API_URL=${SERVICE_URL_BACKEND}
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - moodflix-network

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=PathPrefix(`/api`)"
      - "traefik.http.routers.backend.entrypoints=http"
      - "traefik.http.services.backend.loadbalancer.server.port=7002"
      - "traefik.http.services.backend.loadbalancer.healthcheck.path=/api/health"
      - "traefik.http.services.frontend.loadbalancer.healthcheck.interval=10s"
      - "traefik.http.services.frontend.loadbalancer.healthcheck.timeout=5s"
      - "coolify.managed=true"
    ports:
      - "${BACKEND_PORT:-7002}:7002"
    environment:
      - NODE_ENV=production
      - PORT=7002
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
      - TMDB_API_KEY=${TMDB_API_KEY}
      - FRONTEND_URL=${SERVICE_URL_FRONTEND}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7002/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - moodflix-network

networks:
  moodflix-network:
    driver: bridge 