version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        - VITE_BACKEND_API_URL=${VITE_BACKEND_API_URL:-http://localhost:7002}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`${SERVICE_FQDN_FRONTEND}`)"
      - "traefik.http.routers.frontend.entrypoints=http"
      - "coolify.managed=true"
    ports:
      - "${FRONTEND_PORT:-7001}:80"
    environment:
      - VITE_BACKEND_API_URL=${VITE_BACKEND_API_URL:-http://backend:7002}
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:80"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - moodflix-network

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`${SERVICE_FQDN_BACKEND}`) && PathPrefix(`/api`)"
      - "traefik.http.routers.backend.entrypoints=http"
      - "coolify.managed=true"
    ports:
      - "${BACKEND_PORT:-7002}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
      - TMDB_API_KEY=${TMDB_API_KEY}
      - FRONTEND_URL=${FRONTEND_URL:-http://frontend:7001}
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - moodflix-network

networks:
  moodflix-network:
    driver: bridge 