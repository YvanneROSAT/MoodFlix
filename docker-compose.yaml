version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`${SERVICE_FQDN_FRONTEND}`)"
      - "traefik.http.routers.frontend.entrypoints=http"
      - "coolify.managed=true"
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=${SERVICE_URL_BACKEND}
    networks:
      - moodflix-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`${SERVICE_FQDN_BACKEND}`) && PathPrefix(`/api`)"
      - "traefik.http.routers.backend.entrypoints=http"
      - "coolify.managed=true"
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TMDB_API_KEY=${TMDB_API_KEY}
      - WEATHER_API_KEY=${WEATHER_API_KEY}
      - PORT=3000
      - FRONTEND_URL=${SERVICE_URL_FRONTEND}
    restart: always
    networks:
      - moodflix-network

networks:
  moodflix-network:
    driver: bridge 