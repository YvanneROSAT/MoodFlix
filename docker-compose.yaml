version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        - VITE_BACKEND_API_URL=${SERVICE_URL_BACKEND}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`${SERVICE_FQDN_FRONTEND}`)"
      - "traefik.http.routers.frontend.entrypoints=http"
      - "coolify.managed=true"
    ports:
      - "${FRONTEND_PORT:-7001}:80"
    environment:
      - VITE_BACKEND_API_URL=${SERVICE_URL_BACKEND}
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - moodflix-network

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`${SERVICE_FQDN_BACKEND}`)"
      - "traefik.http.middlewares.backend-strip.stripprefix.prefixes=/api"
      - "traefik.http.routers.backend.middlewares=backend-strip@docker"
      - "traefik.http.services.backend.loadbalancer.server.port=7002"
      - "traefik.http.services.backend.loadbalancer.server.scheme=http"
      - "traefik.http.services.backend.loadbalancer.serverstransport.forwardingtimeouts.dialtimeout=30s"
      - "traefik.http.services.backend.loadbalancer.serverstransport.forwardingtimeouts.idleconntimeout=60s"
      - "traefik.http.services.backend.loadbalancer.serverstransport.forwardingtimeouts.responseheadertimeout=30s"
      - "traefik.http.routers.backend.entrypoints=http"
      - "coolify.managed=true"
    ports:
      - "${BACKEND_PORT:-7002}:7002"
    environment:
      - NODE_ENV=production
      - PORT=7002
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
      - TMDB_API_KEY=${TMDB_API_KEY}
      - FRONTEND_URL=${SERVICE_URL_FRONTEND}
    restart: unless-stopped
    networks:
      - moodflix-network

networks:
  moodflix-network:
    driver: bridge 