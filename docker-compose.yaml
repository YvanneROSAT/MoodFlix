version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://backend:3000
    networks:
      - moodflix-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TMDB_API_KEY=${TMDB_API_KEY}
      - WEATHER_API_KEY=${WEATHER_API_KEY}
      - PORT=3000
      - FRONTEND_URL=http://frontend
    restart: always
    networks:
      - moodflix-network

networks:
  moodflix-network:
    driver: bridge 